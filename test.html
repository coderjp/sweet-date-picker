<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="dist/sweet-date-picker.css" rel="stylesheet">
    </head>
    <body>
        <input type="text" name="date" data-value="2000-01-02" id="date">
        <input type="text" name="date" id="time">
        <script src="bower_components/moment/moment.js"></script>
        <script src="dist/sweet-date-picker.js"></script>
        <script>
            var myDate = sdp(document.querySelector('#date'));

            myDate.on('set', function(e) {
                console.log(e);
            });

            sdp(document.querySelector('#time'), {
                format: 'HH mm',
                displayFormat: 'HH:mm',
                steps: {
                    mm: 15
                }
            });
        </script>
    </body>
</html>
